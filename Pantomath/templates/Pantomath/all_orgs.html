{% extends 'Pantomath/base.html' %}
{% block orgcurrent %} active {% endblock orgcurrent %}
{% block content %}
    <div class="container mt-3">
        <h1>All Organizations</h1>
        <ul class="list-group">
            {% for org in org_list %}
            <a class="list-group-item list-group-item-action" href={% url 'Organization Detail' org.id %}> {{org.org_name}} </a>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
