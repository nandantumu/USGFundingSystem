<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'InventoryControl/bootstrap.min.css' %}">
<script src={% static 'InventoryControl/jquery-3.3.1.slim.min.js' %} crossorign='anonymous'></script>
<script src={% static 'InventoryControl/popper.min.js' %} crossorign='anonymous'></script>
<script src={% static 'InventoryControl/bootstrap.min.js' %} crossorign='anonymous'></script>
<head>
    <meta charset="UTF-8">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href={% url 'Organizations' %}>USG Funding System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item  {% block orgcurrent %} {% endblock orgcurrent %}">
            <a class="nav-link" href={% url 'Organizations' %}>Organizations</a>
          </li>
          <li class="nav-item {% block invcurrent %} {% endblock invcurrent %}">
            <a class="nav-link" href={% url 'Inventory' %}>Inventory</a>
          </li>
        </ul>
      </div>
    </nav>
</head>
<body>
    {% block content %}
    {% endblock content %}
</body>
</html>
